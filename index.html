  <script>
let map, marker, inited = false;

function initMap() {
  const bali = { lat: -8.846364, lng: 115.173017 };
  map = new google.maps.Map(document.getElementById("gmap"), {
    center: bali,
    zoom: 9,
    gestureHandling: "greedy",
    mapTypeControl: true,
    fullscreenControl: false,
    streetViewControl: true,
  });
  marker = new google.maps.Marker({ position: bali, map, title: "Bali" });
  inited = true;
}

// expose ke global agar callback bisa ketemu
window.initMap = initMap;

</script>
